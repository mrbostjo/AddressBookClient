<div class="container"  id="container">
<table class="table-striped table-hover table-condensed">
<thead> 
    <tr>
        <th  colspan="5" id="thtitle">Contacts</th><th><button class="btn btn-default glyphicon glyphicon-plus" id="add" title="add contact" [routerLink]="'/contacts/add'"></button></th>
    </tr>
    <tr>
        <th>Name</th><th>Last name</th><th>Address</th><th>Phone number</th><th></th><th></th>
        
</tr>
</thead>
<tbody>
    <tr id="row" *ngFor="let contact of (contacts); index as i">
        <td class="col-sm-2" id="firstName">{{contact.firstName}}</td>
        <td class="col-sm-2" id="lastName">{{contact.lastName}}</td>
        <td class="col-sm-4" id="address">{{contact.address}}</td>
        <td id="phone">{{contact.phone}}</td>
        <td>
            <button routerLink="/contacts/{{contact.id}}" class="btn btn-default glyphicon glyphicon-pencil" id="edit" title="edit contact"></button>
        </td>
        <td>
            <button class="btn btn-default glyphicon glyphicon-trash" id="delete" title="remove contact"
            (click)="confirmDelete(contact)"></button>
        </td>
    </tr>
</tbody>
</table>
</div>
<app-alert-dialog></app-alert-dialog>
